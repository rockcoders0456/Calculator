<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/Laibraries/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>
    <div class="calculator">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="display">
                        <input type="int" id="display">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <div class="row btn-row">
                        <div class="col-3">
                            <button class="btn" id="btn-1">1</button>
                        </div>
                        <div class="col-3">
                            <button class="btn" id="btn-2">2</button>
                        </div>
                        <div class="col-3">
                            <button class="btn" id="btn-3">3</button>
                        </div>
                        <div class="col-3">
                            <button class="btn" id="btn-4">4</button>
                        </div>
                        <div class="col-3">
                            <button class="btn" id="btn-5">5</button>
                        </div>
                        <div class="col-3">
                            <button class="btn" id="btn-6">6</button>
                        </div>
                        <div class="col-3">
                            <button class="btn" id="btn-7">7</button>
                        </div>
                        <div class="col-3">
                            <button class="btn" id="btn-8">8</button>
                        </div>
                        <div class="col-3">
                            <button class="btn" id="btn-9">9</button>
                        </div>
                        <div class="col-3">
                            <button class="btn" id="btn-0">0</button>
                        </div>
                        <div class="col-3">
                            <button class="btn" id="btn-00">00</button>
                        </div>
                        <div class="col-3">
                            <button class="btn" id="btn-plus">+</button>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row btn-row2">
                        <div class="col-6">
                            <button class="btn" id="btn-minus">-</button>
                        </div>
                        <div class="col-6">
                            <button class="btn" id="btn-multiply">*</button>
                        </div>
                        <div class="col-6">
                            <button class="btn" id="btn-divide">/</button>
                        </div>
                        <div class="col-6">
                            <button class="btn" id="btn-clear">C</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-dell" id="btn-delete">x</button>
                        </div>
                        <div class="col-6">
                            <button class="btn" id="btn-equals">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/Laibraries/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/JS/main.js"></script>
</body>

</html>
